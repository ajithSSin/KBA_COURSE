<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Certificate Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

    <div class="bg-purple-400 p-2 
                flex justify-between">

        <img src="./Images/logo.png" alt="logo"
                class="size-12 m-2 rounded">

        <div class="mt-8 p-2">
            <a href="./frontpage.html"
                class="hover:bg-lime-400">Home |</a>
            <a href="./issuepage.html"
                class="hover:bg-lime-400">Issue Certificate |</a>
            <a href="./loginpage.html"
                class="hover:bg-lime-400">Logout |</a>
        </div>
    </div>
    <div>
        <p class="/*text-center */
                    font-seriff font-bold text-violet-950 text-2xl
                    m-2 p-3 rounded 
                    bg-purple-300">
        Certificate Dapp</p>
        
    </div>    
    <div class="bg-sky-200 ml-[30%] mt-5 mr-[30%] shadow ">

        <div class="text-center font-seriff font-bold text-violet-600 bg-purple-200 ">

            <p>Issue Certificate</p>
        </div>

        <div class=" font-seriff font-bold text-violet-950 grid items-center p-5 
                    /*border border-solid border-red-500 */
                    w-fit m-auto">
            
            <p class="mt-2">Select Course*</p>

            <select name="" id=""
                    class="outline w-60 mt-2 ">
                <option value="">Blockchain</option>
                <option value="">Cyber-Security</option>
            </select>

            <p class="mt-2">Certificate Id*</p>

            <input type="text" placeholder="certificate-id required"
                    class=" outline mt-2 w-60">

            <p class="mt-2">Course Name</p>

            <input type="text"
                    class="outline mt-2 w-60">

            <p class="mt-2">Select Grade*</p>

            <select name="" id=""
                    class="mt-2 outline w-60">
                <option value="">S</option>
                <option value="">F</option>
            </select>

            <p>Issue Date</p>

            <input type="date"
                    class="outline w-60">
        </div>
        <div class="font-mono font-bold text-blue-200 text-center">
            <button class="bg-purple-800 p-2 text-center rounded-lg h-8 m-3">
                Issue Certificate</button>
        </div>
    </div>

</body>
</html>
