<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Certificate</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style></style>
</head>

<body>
    <div>
        <ul class="navigation">
            <li>
                <a href="certi_frontPage.html"> Home</a> &nbsp;
            </li>
            <li>
                <a href="certi_issuePage.html"> Issue Certificate</a>
            </li>
            <li>
                <a href="certi_viewPage.html"> View</a>
            </li>
        </ul>
    </div>
    <div>
        <h3>Certificate Dapp</h3>
    </div>
    <div class="div_issue">
        <form action="">
            <h4>Issue New Certificate</h4>        
            <p>Select Course* </p>
            <p>
                <select name="course" id="">
                            <option value="Certified Blockchain Associate" selected>
                            Certified Blockchain Associate
                            </option>
                         </select>
            </p>
            <p>Certificate Id*</p>
            <p>
                <input type="text" name="cert_id" 
                            size="25px"
                        placeholder="Certificate id" required>
            </p>
            <p>Candidate Name*</p>
            <p>
                <input type="text" name="name" id="" 
                            size="25px"
                        placeholder="Name" required>
            </p>
            <p>Select Grade</p>
            <p>
                <select name="grade" id="">
                        <option value="S">S
                        </option>
                </select>
            </p>
            <p>Issue Date*</p>
            <p>
                <input type="date" name="" id="">
            </p>
            <p>
                <input type="submit" 
                        value="Issue Certificate">
            </p>              
        </form>
    </div>
</body>
</html>
