<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body bgcolor="olivegreen ">
    <img src="logo.jpeg" alt="logo" height="50" >
    
    <a href="homepage.html">Home |</a>

    <center>
        <h3> Add Course</h3>    
    </center>

    <form>
        <table align="center" cellspacing="20">
            <tr>
                <td>Course Name:</td>
                <td> 
                    <input type="text" 
                    placeholder="Certified BlockChain Associate">    
                </td>  
                
            </tr>
            <tr> 
                <td>Course Id:</td>   
                <td>
                    <input type="text"
                    placeholder="Eg.1" required>
                </td>
            </tr>
            <tr>
                <td>Course type </td>
                <td>
                    <select name=""Course type">
                    <option value="Self-paced" selected> 
                    Self-paced
                    </option>
                    <option value="course2">Course2
                    </option>
                    <option value="course3">Course3
                    </option>
                    </select>
                </td>
            </tr>    
            <tr>
                <td>Description:</td>
                <td>
                    <textarea rows="5" cols="20" 
                    placeholder ="small description on the course" required >
                    </textarea>
                </td>
            </tr>  
            <tr>
                <td> Price:</td>
                <td>
                    <select name="Price">
                    <option value="value1">5000</option>
                    <option value="value2">2000</option>
                    <option value="value3">3000</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="" id="" value="Add Course">
                </td>
            </tr>
        </table>
        
</body>
</html>
