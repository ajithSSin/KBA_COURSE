    <h2 align="center"> Update Course</h2>
<form action="">
    <table align="center" cellspacing="5">
       <tr>
            <td>Course Name</td>           
        </tr>
        <tr>
            <td>
                <input type="text" 
                placeholder="s122" required>
            </td>
        </tr>
        <tr>
            <td>
                Course Type
            </td>
        </tr>
        <tr>
            <td>
            <select name="" id="">
                <option value="hybrid" selected>Hybrid
                               </option>
            </select>
            </td>
        </tr>
        <tr>
            <td>
                Description
            </td>
        </tr>
        <tr>
            <td>
                <textarea name="description" id="" 
                placeholder="11q"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                Price
            </td>
        </tr>
        <tr>
            <td>
                <select name="price" id="">
                    <option value="Rs.15000">Rs15000</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Update Course"  id="">
            </td>            
        </tr>
    </table>
</form>
