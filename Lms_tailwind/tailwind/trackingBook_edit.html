<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Books</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>    
</head>
<body class="bg-blue-300" >
    <div></div>
    <div>
    <img src="./lms_logo.jpeg" alt="logo" 
        class="w-[100%] h-auto">
    </div>
    <div class="flex">
                
        <div class="w-[65%] ml-10">
                    
            <div class="bg-blue-400  font-serif text-xl text-center 
                                mt-5 ml-40 mx-30 rounded-lg">
                            Books Details as per given Book Id
                    
            </div>
                    
            <div class="border rounded-lg">
                        
                <ul class="flex justify-between ">                            
                            
                    <li class="w-20 text-center  
                                    bg-green-500 outline rounded-lg  ">
                                <label for=""
                                        class="text-xl ">Book Id
                                </label>
                    </li>
                            
                    <li class="w-60 text-center  
                                    bg-green-500 outline rounded-lg">
                                <label for=""
                                        class="text-xl">Book Name
                                </label>
                    </li>
                            
                    <li class="w-60 text-center  
                                    bg-green-500 outline rounded-lg">
                                <label for=""
                                        class=" text-xl">Author Name
                                </label>
                    </li>
                            
                    <li class="w-30 text-center  
                                    bg-green-500 outline rounded-lg">
                                <label for=""
                                        class=" text-xl">Genre
                                </label>
                    </li>
                            
                    <li class="w-35 text-center  
                                    bg-green-500 outline rounded-lg">
                                <label for=""
                                        class=" text-xl">Publisher
                                </label>
                    </li>
                            
                    <li class="w-25 text-center  
                                    bg-green-500 outline rounded-lg">
                                <label for=""
                                        class=" text-xl">Available
                                </label>
                    </li>
                </ul>   
            </div>      
                    
            <div class="border rounded-lg mt-1">  
                <ul class="flex justify-between">
                            
                    <li class="w-20 text-center  
                                    bg-green-400 outline rounded-lg">
                                <label for=""
                                            class=" text-xl ">001
                                </label>
                    </li>
                            
                    <li class="w-60 text-center  
                                    bg-green-400 outline rounded-lg">
                                <label for=""
                                            class=" text-xl mt-4">The Guide
                                </label>
                    </li>
                            
                    <li class="w-60 text-center  
                                    bg-green-400 outline rounded-lg">
                                <label for=""
                                        class=" text-xl ">Author Name
                                </label>
                    </li>
                            
                    <li class="w-30 text-center  
                                    bg-green-400 outline rounded-lg">
                                <label for=""
                                        class=" text-xl ">Fictional
                                </label>
                    </li>
                            
                    <li class="w-35 text-center  
                                    bg-green-400 outline rounded-lg">
                                <label for=""
                                        class=" text-xl ">NA
                                </label>
                    </li>
                    <li class="w-25 text-center  
                                    bg-green-400 outline rounded-lg">
                                <label for=""
                                        class=" text-xl ">0
                                </label>
                    </li>
                </ul>
            </div>
        </div>
    </div>      
        
    
</body>
</html>
